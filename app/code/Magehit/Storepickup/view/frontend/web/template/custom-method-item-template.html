<!-- Initialize collapsible binding -->
<!-- ko if: method.error_message != 'storepickup_null' -->
<tr class="row" data-bind="click: $parent.selectShippingMethod">
    <td class="col col-method">
        <!-- ko ifnot: method.error_message -->
        <!-- ko if: $parent.rates().length == 1 -->
        <input type="radio"
               class="radio"
               ifnot="method.error_message"
               ko-checked="element.isSelected"
               ko-value="method.carrier_code + '_' + method.method_code"
               attr="'aria-labelledby': 'label_method_' + method.method_code + '_' + method.carrier_code + ' ' + 'label_carrier_' + method.method_code + '_' + method.carrier_code,
                    'checked': element.rates().length == 1 || element.isSelected" />
        <!-- /ko -->
        <!--ko ifnot: ($parent.rates().length == 1)-->
        <input type="radio" data-bind="
        value: method.carrier_code + '_' + method.method_code,
        checked: $parent.isSelected,
        attr: {
        'id': 's_method_' + method.carrier_code + '_' + method.method_code,
        'aria-labelledby': 'label_method_' + method.method_code + '_' + method.carrier_code + ' ' + 'label_carrier_' + method.method_code + '_' + method.carrier_code
    },
    click: $parent.selectShippingMethod" class="radio" value="storepickup_storepickup" id="s_method_storepickup_storepickup" aria-labelledby="label_method_storepickup_storepickup label_carrier_storepickup_storepickup" name="ko_unique_1">
    <!--/ko-->
    <!-- /ko -->
</td>
<td class="col col-price ">
            <!-- ko if: method.carrier_code != 'storepickup' -->
            <each args="element.getRegion('price')" render="" />
            <!-- /ko -->
            <!-- ko if: method.carrier_code == 'storepickup' -->
            <span class="price"">Free</span>
            <!-- /ko -->
</td>

<td class="col col-method"
            attr="'id': 'label_method_' + method.method_code + '_' + method.carrier_code"
            text="method.method_title" />

<td class="col col-carrier"
            attr="'id': 'label_carrier_' + method.method_code + '_' + method.carrier_code"
            text="method.carrier_title" />
</tr>
<!-- /ko -->
